<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="drip" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <!-- Film clapperboard top (striped) -->
  <rect x="5" y="6" width="22" height="6" rx="1.5" fill="#1E1B4B"/>
  <!-- Clapper stripes -->
  <line x1="9" y1="6" x2="7" y2="12" stroke="#F5F3FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="6" x2="12" y2="12" stroke="#F5F3FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="6" x2="17" y2="12" stroke="#F5F3FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="6" x2="22" y2="12" stroke="#F5F3FF" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Screen/body -->
  <rect x="5" y="12" width="22" height="12" rx="1.5" fill="#1E1B4B"/>
  <!-- Play triangle -->
  <polygon points="13,15 13,21 20,18" fill="#F5F3FF"/>
  <!-- Slop drips hanging off the bottom -->
  <ellipse cx="8" cy="24" rx="2" ry="3.5" fill="url(#drip)" opacity="0.9"/>
  <ellipse cx="16" cy="24" rx="2.5" ry="4.5" fill="url(#drip)" opacity="0.85"/>
  <ellipse cx="23" cy="24" rx="1.8" ry="3" fill="url(#drip)" opacity="0.9"/>
  <!-- Extra drip blob -->
  <circle cx="16" cy="29.5" r="1.2" fill="#F97316" opacity="0.7"/>
</svg>
